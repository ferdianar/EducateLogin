<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Login Page </title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/css/main.css">
  </head>
  <body>
    <div class="pages">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6" id="login">
            <nav>
              <h2> Educate </h2>
            </nav>
            <p class="title">
              Platform yang membantu anda untuk
              belajar tentang ilmu desain dan teknologi.
            </p>
            <p class="subtitle">
              Selamat Datang Kembali dan Silahkan masuk ke akun mu.
            </p>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Alamat Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="option d-flex justify-content-between">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
              </div>
              <p class="forgot text-right">Lupa password ?</p>
            </div>
            <div class="action">
              <button class="btn btn-primary masuk">Masuk</button>
              <button class="btn btn-outline-primary daftar" id="daftar">Daftar</button>
            </div>
            <p class="text-center copyright">
              Copyright 2020 Educate Inc. Already Registered
            </p>
          </form>
          </div>
          <div class="col-md-6" id="background">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript">
      $( function() {
        $("body").slimScroll({
          size: '7px',
          width: '100%',
          height: '100%',
          color: 'blue',
          allowPageScroll: true,
          alwaysVisible: false
        });
      });
      document.querySelector('.masuk').addEventListener('click', ( events => {
        events.preventDefault();
      }));
    </script>
  </body>
</html>
